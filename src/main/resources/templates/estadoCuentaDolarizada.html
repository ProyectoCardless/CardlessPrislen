<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Estado de Cuenta Dolarizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .estado-cuenta {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .detalle-cuenta {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #666;
            display: inline-block;
            width: 150px;
        }

        span {
            color: #333;
        }

        p {
            color: red;
            text-align: center;
            margin-top: 15px;
        }

        .boton-volver {
            display: block;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        .boton-volver:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="estado-cuenta">
        <h2>Estado de la Cuenta Dolarizada</h2>

        <div>
            <label>Número de Cuenta:</label>
            <span th:text="${cuentaInfo.numeroCuenta}"></span>
        </div>
        <div>
            <label>Saldo Dolarizado:</label>
            <span th:text="${cuentaInfo.saldoDolarizado}"></span>
        </div>
        <div>
            <label>Estatus:</label>
            <span th:text="${cuentaInfo.estatus}"></span>
        </div>
        <div>
            <label>Fecha de Creación:</label>
            <span th:text="${cuentaInfo.fechaCreacion}"></span>
        </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/"
            style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">Volver
            a la Página Principal</a>
    </div>
</body>

</html>

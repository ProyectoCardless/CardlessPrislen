<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Depósito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[readonly] {
            background-color: #e9ecef;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: #d32f2f;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <form action="#" th:action="@{/{numeroCuenta}/depositar(numeroCuenta=${numeroCuenta})}" method="post">
        <h2>Realizar Depósito</h2>
        
        <label>Número de Cuenta:</label>
        <input type="text" name="numeroCuenta" th:value="${numeroCuenta}" readonly />

        <label>Monto del Depósito:</label>
        <input type="number" name="monto" required />

        <label>PIN:</label>
        <input type="password" name="pin" required />

        <label>Tipo de Depósito:</label>
        <select name="tipoDeposito" id="tipoDeposito" required>
            <option value="colones">Colones</option>
            <option value="dolares">Dólares</option>
        </select>
        
        <button type="submit">Depositar</button>
        
        <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: #d32f2f;"></p>
        <p th:if="${successMessage}" th:text="${successMessage}" style="color: #4CAF50;"></p>

        <div style="text-align: center; margin-top: 20px;">
            <a href="/" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">Volver a la Página Principal</a>
        </div>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consultar Tipo de Cambio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .exchange-rate-page {
            width: 100%;
            max-width: 600px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 48%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .rates-container {
            display: flex;
            justify-content: space-between;
        }
        .rate-box {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            width: 48%;
        }
        .rate-box h3 {
            color: #333;
            margin-top: 0;
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="exchange-rate-page">
        <div class="form-container fade-in">
            <h2 class="title">Consultar Tipo de Cambio</h2>

            <div class="button-group">
                <form th:action="@{/exchange-rate/compra}" method="post">
                    <button type="submit" class="submit-btn">Consultar Tipo de Cambio de Compra</button>
                </form>
                <form th:action="@{/exchange-rate/venta}" method="post">
                    <button type="submit" class="submit-btn">Consultar Tipo de Cambio de Venta</button>
                </form>
                
            </div>

            <div class="rates-container">
                <div th:if="${compraRate}" class="rate-box">
                    <h3>Tipo de Cambio de Compra</h3>
                    <p th:text="${compraRate}"></p>
                </div>
                <div th:if="${ventaRate}" class="rate-box">
                    <h3>Tipo de Cambio de Venta</h3>
                    <p th:text="${ventaRate}"></p>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <a href="/" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">Volver a la PÃ¡gina Principal</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

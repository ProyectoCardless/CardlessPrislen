<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transferencia Exitosa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 16px;
        }
        span {
            font-weight: bold;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2 th:text="${mensaje}"></h2>
    <p>Saldo Origen: <span th:text="${saldoOrigen}"></span></p>
    <p>Monto Transferido: <span th:text="${montoTransferido}"></span></p>
    <p>Comisión aplicada: <span th:text="${comision}"></span></p>
    <a href="#" th:href="@{/transferencia}">Realizar otra transferencia</a>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">Volver a la Página Principal</a>
    </div>
</body>
</html>

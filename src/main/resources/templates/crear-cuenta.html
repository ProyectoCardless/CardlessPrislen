<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            box-shadow: 0 2px #999;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn:active {
            background-color: #3e8e41;
            box-shadow: 0 1px #666;
            transform: translateY(1px);
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Cuenta</h2>

        <!-- Mensaje de éxito o error -->
        <div th:if="${mensaje}" class="alert alert-success" role="alert">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <!-- Formulario para crear la cuenta -->
        <form th:action="@{/clientes/crear-cuenta}" method="post">
            <div class="form-group">
                <label for="identificacion">Identificación del Cliente:</label>
                <input type="text" id="identificacion" name="identificacion" required class="form-control">
            </div>
            <div class="form-group">
                <label for="pin">PIN:</label>
                <input type="password" id="pin" name="pin" required class="form-control">
            </div>
            <div class="form-group">
                <label for="montoInicial">Monto Inicial:</label>
                <input type="number" id="montoInicial" name="montoInicial" required class="form-control" step="0.01">
            </div>
            <button type="submit" class="btn">Crear Cuenta</button>
            <div style="text-align: center; margin-top: 20px;">
                <a href="/" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">Volver a la Página Principal</a>
            </div>
        </form>

        <!-- Enlace para volver a la página de creación de cliente si es necesario -->
        <div style="margin-top: 15px; text-align: center;">
            <a href="/clientes/crear">Crear otro cliente</a>
        </div>
    </div>
    
</body>
</html>
